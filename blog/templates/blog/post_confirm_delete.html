{% extends 'blog_base.html' %}

{% block content %} 
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post delete</legend>
                <h4>Are you sure you want to detele "{{ object.title }}"</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'blog:detail' object.slug %}" >Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
